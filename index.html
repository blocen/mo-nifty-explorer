<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="todo">
    <meta name="author" content="todo">

    <title>NiFTy explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">NFTs</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Tokens</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Accouts</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2" id="btn-login">Login</button>
          <button type="button" class="btn btn-primary" id="btn-logout">Logout</button>
        </div>
      </header>
    </div>
    
    <div class="container">
      
      <div id="native-balances" class="col-md-6 container">
        <h2>NFT Search Engine</h2>
        <div class="mb-3">
          <input placeholder="(searching for names)" type="text" class="form-control" id="search-param-name" aria-describedby="emailHelp">
        </div> 
        <button id="btn-search-name" type="submit" class="btn btn-primary">Search</button>

        <div id="resultsByName" class="my-5">
          <p>placeholder</p>
        </div>

        <hr>

        <div class="mb-3">
          <input placeholder="(searching for description)" type="text" class="form-control" id="search-param-descr" aria-describedby="emailHelp">
        </div> 
        <button id="btn-search-descr" type="submit" class="btn btn-primary">Search</button>

        <hr>

        <div class="mb-3">
          <input placeholder="(searching global)" type="text" class="form-control" id="search-param-global" aria-describedby="emailHelp">
        </div> 
        <button id="btn-search-global" type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
